{% extends "layout.html" %} {% block css %}
<style>

</style>
{% endblock %} {% block content %}

<div class="page-header">
    <h1>Login<small></small></h1>
    {% if status == "complease" %}

    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> register complease
    </div>

    {% endif %} {% if status == "userorpass_notexists" %}

    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> error
    </div>

    {% endif %}
    <div class="panel panel-default">
        <div class="panel-body">
            <form action="/login" method="POST" class="form-horizontal" role="form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">user:</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" value="" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">pass:</label>
                    <div class="col-sm-10">
                        <input type="text" name="password" class="form-control" value="" required="required">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %} {% block js %}
